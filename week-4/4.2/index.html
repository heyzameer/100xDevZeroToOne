<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="Title"><br><br>
        <input id="desc" type="text" placeholder="Description"><br><br>
        <button id="addTodo" onclick="addTodo()">Add Todo</button>
        <div id="container"></div>
    </div>

    <script>
        let globalId = 1;

        function markAsDone(todoId) {
            const parent = document.getElementById(todoId);
            parent.children[2].innerHTML = "Done!";
        }

        function createChild(title, description, id) {
            // Create a new div for the todo
            const child = document.createElement("div");

            // Create title element
            const firstGrandParent = document.createElement("div");
            firstGrandParent.innerHTML = title;

            // Create description element
            const secondGrandParent = document.createElement("div");
            secondGrandParent.innerHTML = description;

            // Create the "Mark as done" button
            const thirdGrandParent = document.createElement("button");
            thirdGrandParent.innerHTML = "Mark as done";
            thirdGrandParent.setAttribute("onclick", `markAsDone(${id})`);

            // Append title, description, and button to the todo div
            child.appendChild(firstGrandParent);
            child.appendChild(secondGrandParent);
            child.appendChild(thirdGrandParent);

            // Set an ID for the todo div
            child.setAttribute("id", id);
            return child;
        }

        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("desc").value;
            const parent = document.getElementById("container");

            // Create a new todo item and append it to the container
            const newChild = createChild(title, description, globalId++);
            parent.appendChild(newChild);
        }
    </script>
</body>
</html>
